<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Tips & Tricks</title>
    <script>
        // Check authentication
        if (!sessionStorage.getItem('authenticated')) {
            window.location.replace('login.html');
        }
    </script>
    <!-- Copy all your styles from index.html -->
</head>
<body>
    <!-- Copy all your content from index.html -->
    
    <!-- Add logout button -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="logout()" style="padding: 10px 20px; background-color: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>

    <script>
        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
