<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Tips & Tricks</title>
    <script>
        // Check login status
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.replace('login.html');
        }
    </script>
    <!-- Keep all your existing styles -->
</head>
<body>
    <!-- Copy all your existing content from index.html here -->
    
    <!-- Add logout button -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="logout()" style="padding: 10px 20px; background-color: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isLoggedIn');
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
